<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h1 {
            font-size: 22px;
            color: #333;
        }
        #joke {
            font-size: 18px;
            color: #555;
            margin-top: 20px;
            min-height: 50px;
            transition: opacity 0.3s ease-in-out;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ˜‚ Random Joke Generator</h1>
        <p id="joke">Click the button to get a joke!</p>
        <button id="getJoke">Get a Joke</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
